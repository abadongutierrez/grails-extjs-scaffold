<html>
	<head>
		<link rel="stylesheet" href="../js/extjs/resources/css/ext-all.css" />
  		
  		<script type="text/javascript" src="../js/extjs/adapter/ext/ext-base.js"></script>
    	<script type="text/javascript" src="../js/extjs/ext-all-debug.js"></script>
    	<script type="text/javascript" src="../js/extjs/lib/RowSelectorField.js"></script>
    	<script type="text/javascript" src="../js/extjs/lib/RowSelectorDialog.js"></script>
    	
	</head>
	<body>
		<h1>Row Selection Dialog</h1>

		<div id="form-elem"></div>
		
		<script>
		Ext.onReady(function(){

			var form = new Ext.form.FormPanel({
				renderTo: 'form-elem',
		        width: 300,
		        frame: true,
		        title: 'Select Person',
		        autoHeight: true,
		        bodyStyle: 'padding: 10px 10px 0 10px;',
		        labelWidth: 50,
		        items: [
				    new Ext.Grails.ux.RowSelectorField({
						dialogTitle: 'Row Selector Dialog Sample',
			            fieldLabel: 'Personne',
			            width:200,
			            name: 'person',
			            data: [
	        	              [1, 'Nabil Adouani'],
	        	              [2, 'Nawfel Salem'],
	        	              [3, 'Brahim Loukil'],
	        	        ],
	        	        listeners: {
							selected: function(){
								Ext.MessageBox.alert('alert', 'The selected value is : ' + this.getValue());
			        		}
			        	}
		        	})
		        ],

		        fbar: {
		            xtype: 'toolbar',
		            items: [{
		                text: 'OK',
		                handler: function(){
		                	Ext.MessageBox.alert('Alert', 'OK Button clicked');
		                }
		            }]
		        }
		    });

		});
		</script>
	</body>
</html>
