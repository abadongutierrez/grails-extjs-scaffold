<html>
	<head>
		<link rel="stylesheet" href="../js/extjs/resources/css/ext-all.css" />
  		
  		<script type="text/javascript" src="../js/extjs/adapter/ext/ext-base.js"></script>
    	<script type="text/javascript" src="../js/extjs/ext-all-debug.js"></script>
    	<script type="text/javascript" src="../js/extjs/lib/RowSelectorDialog.js"></script>
	</head>
	<body>
		<h1>Row Selection Dialog</h1>

		<div id="form-elem"></div>
		
		<script>
		Ext.onReady(function(){

			var form = new Ext.form.FormPanel({
				renderTo: 'form-elem',
				border: false,
				width: 300,
				frame: true,
		        title: 'Select Person',
		        defaults: {
		            anchor: '95%',
		            allowBlank: false,
		            msgTarget: 'side'
		        },
		        items: [
					this.valueField = new Ext.form.TextField({
						fieldLabel: 'selected id',
				        labelWidth: 150,
				        readOnly: true
			        }),
					this.displayField = new Ext.form.TextField({
						fieldLabel: 'selected value',
				        labelWidth: 150,
				        readOnly: true
			        })
				],

		        fbar: {
		            xtype: 'toolbar',
		            items: [{
		                text: 'Browse',
		                handler: function(){
							var myData = [
					              [1, 'Nabil Adouani'],
					              [2, 'Nawfel Salem'],
					              [3, 'Brahim Loukil'],
					         ];
				
						    var win = new Ext.Grails.ux.RowSelectorDialog({
						    	renderTo: Ext.getBody(),
					            title : 'Row Selector Dialog Sample',
					            data : myData,
					            valueField: this.valueField,
					            displayField: this.displayField
				            });
				            win.show();		                    
		                },scope: this
		            }]
		        }
		    });

		});
		</script>
	</body>
</html>
